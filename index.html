<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Sleek modern website with navigation sidebar">
  <title>Sleek.</title>

  <!-- Preload Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=PT+Serif:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=PT+Serif:wght@400;700&display=swap"></noscript>

  <style>
    /* CSS Variables for easy theming */
    :root {
      --primary-color: #4b47c4;
      --primary-dark: #212020;
      --primary-light: #e1dfff;
      --accent-color: #b2abff;
      --text-color: #212020;
      --text-light: #555;
      --bg-color: #f8f8ff;
      --shadow: 2px 0 5px rgba(0,0,0,0.1);
      --transition: 0.3s ease;
      --border-radius: 8px;
    }

    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Bitter', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    /* Focus styles for accessibility */
    button:focus-visible,
    a:focus-visible {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: var(--primary-light);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      transition: width var(--transition);
      z-index: 1000;
    }

    #sidebar.collapsed {
      width: 60px;
      overflow: hidden;
    }

    /* Hamburger menu */
    #sidebar .toggle-btn {
      cursor: pointer;
      width: 40px;
      height: 30px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      background: transparent;
      border: none;
      padding: 0;
    }

    #sidebar .toggle-btn span {
      display: block;
      height: 4px;
      background-color: var(--text-color);
      border-radius: 2px;
      transition: var(--transition);
      transform-origin: center;
    }

    #sidebar.collapsed .toggle-btn span:nth-child(2) {
      opacity: 0;
    }
    #sidebar.collapsed .toggle-btn span:nth-child(1) {
      transform: rotate(45deg) translate(7px, 7px);
    }
    #sidebar.collapsed .toggle-btn span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    /* Sidebar navigation */
    #sidebar ul {
      list-style: none;
      width: 100%;
      text-align: center;
    }

    #sidebar ul li {
      margin: 20px 0;
    }

    #sidebar ul li button {
      background: none;
      border: none;
      font-family: 'PT Serif', serif;
      font-size: 1.2rem;
      color: var(--text-color);
      cursor: pointer;
      width: 100%;
      padding: 10px 0;
      transition: var(--transition);
    }

    #sidebar ul li button:hover,
    #sidebar ul li button.active,
    #sidebar ul li button:focus-visible {
      background-color: var(--accent-color);
      font-weight: bold;
    }

    #go-home {
      font-family: 'PT Serif', serif;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-color);
      background: none;
      border: none;
      cursor: pointer;
      margin-bottom: 30px;
      padding: 10px;
      transition: var(--transition);
    }

    #go-home:hover,
    #go-home:focus-visible {
      color: var(--primary-color);
    }

    /* Main content */
    main {
      margin-left: 220px;
      padding: 40px;
      flex-grow: 1;
      transition: margin-left var(--transition);
    }

    #sidebar.collapsed ~ main {
      margin-left: 60px;
    }

    main h1 {
      font-family: 'PT Serif', serif;
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 20px;
      line-height: 1.2;
    }

    main p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .button {
      font-family: 'Bitter', serif;
      background-color: var(--primary-dark);
      color: var(--bg-color);
      text-decoration: none;
      padding: 12px 25px;
      border-radius: var(--border-radius);
      font-weight: bold;
      transition: var(--transition);
      display: inline-block;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .button:hover,
    .button:focus-visible {
      background-color: var(--primary-color);
      transform: translateY(-2px);
    }

    .byline {
      font-size: 0.9rem;
      color: var(--text-light);
      margin-top: -20px;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 220px;
      right: 0;
      height: 60px;
      background: transparent;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      font-family: 'PT Serif', serif;
      font-size: 1.2rem;
      transition: left var(--transition);
      z-index: 900;
    }

    #sidebar.collapsed ~ header {
      left: 60px;
    }

    header button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px 15px;
      transition: var(--transition);
    }

    header button:hover,
    header button:focus-visible,
    header button.active {
      background-color: var(--accent-color);
      border-radius: var(--border-radius);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      #sidebar {
        width: 60px;
        overflow: hidden;
      }

      #sidebar:not(.collapsed) {
        width: 220px;
      }

      main {
        margin-left: 60px;
      }

      header {
        left: 60px;
      }
    }

    @media (max-width: 480px) {
      main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="sidebar" role="navigation" aria-label="Main navigation">
    <button class="toggle-btn" aria-label="Toggle sidebar" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <button id="go-home" aria-label="Go to home page">Sleek.</button>

    <ul>
      <li><button data-page="about" aria-label="About Me page">About Me</button></li>
      <li><button data-page="download" aria-label="Download ShowFPS page">Download ShowFPS</button></li>
    </ul>
  </div>

  <header>
    <button data-page="about" aria-label="About Me page">About Me</button>
  </header>

  <main role="main">
    <h1>Loading...</h1>
    <p></p>
    <a class="button" href="#" target="_blank" rel="noopener noreferrer"></a>
    <p class="byline">By: Me</p>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Sidebar elements
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = sidebar.querySelector('.toggle-btn');

      // Page content data
      const pages = {
        home: {
          title: "Sleek.",
          text: "Your sleek, modern site powered by GitHub Pages. Explore. Create. Game on.",
          buttonText: "Visit My GitHub",
          buttonLink: "https://github.com/FanofGame"
        },
        about: {
          title: "About Me",
          text: "üëã Hi, I'm @FanofGamess\nüëÄ I'm interested in Minecraft Forks\nüå± I'm currently learning how to fork mods to newer versions\nüíûÔ∏è I'm looking to collaborate on nothing\nüì´ How to reach me nowhere\nüòÑ Pronouns: he/him\n‚ö° Fun fact: I like minecraft",
          buttonText: "Learn More",
          buttonLink: "#"
        },
        download: {
          title: "Download ShowFPS",
          text: "Get the mod that shows your FPS in Minecraft.",
          buttonText: "Download",
          buttonLink: "https://edge.forgecdn.net/files/6548/369/showfps-1.01.jar"
        }
      };

      // DOM elements
      const buttons = sidebar.querySelectorAll('ul li button');
      const homeBtn = document.getElementById('go-home');
      const headerAboutBtn = document.querySelector('header button');
      const mainTitle = document.querySelector('main h1');
      const mainText = document.querySelector('main p');
      const mainButton = document.querySelector('main a.button');
      const byText = document.querySelector('.byline');

      // Toggle sidebar
      toggleBtn.addEventListener('click', function() {
        const isExpanded = sidebar.classList.toggle('collapsed');
        toggleBtn.setAttribute('aria-expanded', !isExpanded);
      });

      // Format about text with line breaks
      function formatAboutText(text) {
        return text.replace(/\n/g, '<br>');
      }

      // Switch page content
      function switchPage(pageKey) {
        // Update active button states
        buttons.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.page === pageKey);
          btn.setAttribute('aria-current', btn.dataset.page === pageKey ? 'page' : 'false');
        });
        
        headerAboutBtn.classList.toggle('active', pageKey === 'about');
        headerAboutBtn.setAttribute('aria-current', pageKey === 'about' ? 'page' : 'false');

        // Update main content
        const page = pages[pageKey] || pages.home;
        
        mainTitle.textContent = page.title;
        mainText.innerHTML = pageKey === 'about' ? formatAboutText(page.text) : page.text;
        
        if (page.buttonText) {
          mainButton.textContent = page.buttonText;
          mainButton.href = page.buttonLink;
          mainButton.style.display = 'inline-block';
        } else {
          mainButton.style.display = 'none';
        }

        // Toggle byline visibility
        byText.style.display = pageKey === 'download' ? 'block' : 'none';

        // Close sidebar on mobile after selection
        if (window.innerWidth <= 768) {
          sidebar.classList.add('collapsed');
          toggleBtn.setAttribute('aria-expanded', 'false');
        }
      }

      // Add event listeners
      buttons.forEach(button => {
        button.addEventListener('click', () => switchPage(button.dataset.page));
      });

      homeBtn.addEventListener('click', () => switchPage('home'));
      headerAboutBtn.addEventListener('click', () => switchPage('about'));

      // Initialize with home page
      switchPage('home');

      // Handle keyboard navigation
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && !sidebar.classList.contains('collapsed')) {
          sidebar.classList.add('collapsed');
          toggleBtn.setAttribute('aria-expanded', 'false');
        }
      });
    });
  </script>
</body>
</html>
